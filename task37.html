<!-- Large Shirts: Modify the make_shirt() function so that shirts are 
    large by default with a message that reads I love JavaScript. Make a 
    large shirt and a medium shirt with the default message,
     and a shirt of any size with a different message. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function make_shirt(size="Large",text="I love JavaScript"){
            return "<h1>"+size+" </h1>"+"<p>"+text+"</p>"
        }

        document.write(make_shirt())
        document.write(make_shirt('Medium',"My Scond love is python!"))
    </script>
</body>
</html>
