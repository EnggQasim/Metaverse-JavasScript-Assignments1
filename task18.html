<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var names = ['Murree','Clifton','NY','Lahore','Abbotabad']
        document.write("<h1>Original order</h1>")
        document.write(names+"<br>")
        document.write("<h1>sorted alphabets order</h1>")
        document.write(names.slice().sort()+"<br>")
        document.write("<h1>original order</h1>")
        document.write(names+"<br>")
        document.write("<h1>Rervese Alphabets order</h1>")
        document.write(names.slice().sort().reverse()+"<br>")
        document.write("<h1>Original order</h1>")
        document.write(names+"<br>")
        document.write("<h1>Reverse order</h1>")
        document.write(names.reverse()+"<br>")
        document.write("<h1>Reverse for Original order</h1>")
        document.write(names.reverse()+"<br>")
        document.write("<h1>sorted Original aphabetical order</h1>")
        document.write(names.sort()+"<br>")
        document.write("<h1>reverse Alphabetical order</h1>")
        document.write(names.sort().reverse()+"<br>")
        document.write("<h1>Orignal order</h1>")
        document.write(names+"<br>")
        
        
        
        
        

    </script>
</body>
</html>
