<!--44
    Sandwiches: Write a function that accepts a array of items a person wants on a sandwich.
     The function should have one parameter that collects as many items as the function call 
     provides, and it should print a summary of the sandwich that is being ordered. Call the 
     function three times, using a different number of arguments each time.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    function make_sandwich(...items) {
        document.write("<h1>This sandwich has following items : </h1><ul>");
        items.forEach(
            (item) => {
                document.write("<li>"+item+"</li>");
            }
        );
        document.write("</ul>")
    }

    make_sandwich("Salt", "Cheese", "Ketchup", "Bread");
    make_sandwich("Cheese", "Ketchup", "Bread");
    make_sandwich("Salt", "Cheese", "Ketchup", "Bread", "Aginomoto");
    </script>
</body>
</html>
