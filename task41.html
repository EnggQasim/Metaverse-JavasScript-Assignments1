<!--41. Magicians: Make a array of magicianâ€™s names. Pass the array to a function called
     show_magicians(), which prints the name of each magician
     in the array. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var magicians = ["Tom", "Dick", "Herry"];

    function show_magicians(mgs) {
       for(i=0;i<mgs.length;i++){
        document.write("<h1>"+magicians[i]+"</h1>")
       }
    }
    show_magicians(magicians);

    </script>
</body>
</html>
