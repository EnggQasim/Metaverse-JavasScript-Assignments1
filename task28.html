<!-- Stages of Life: Write an if-else chain that determines a person’s stage of life. Set a value for the variable age, and then:
• If the person is less than 2 years old, print a message that the person is a baby.

 If the person is at least 2 years old but less than 4, print a message that the person
  is a toddler.

• If the person is at least 4 years old but less than 13, print a message that the person is a kid.

• If the person is at least 13 years old but less than 20, print a message that the person is a teenager.

• If the person is at least 20 years old but less than 65, print a message that the person is an adult.

the person is a baby

.-->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
      <script>

        function fn_person_age(age){
            if(age < 2){
            document.write("<h1>the person is a baby</h1>");
            }else if (age>=2 && age <4 ){
                document.write("<h1>the person is a toddler</h1>");
            }else if(age>=4 && age < 13){
                document.write("<h1>the person is a kid</h1>");
            }else if(age>=13 && age < 20){
                document.write("<h1>the person is a teenager</h1>");
            }else if(age>= 20 && age < 65){
                document.write("<h1>the person is a adult</h1>");
            }else if(age>=65){
                document.write("<h1>the person is a elder</h1>");
            }

        }
        
        fn_person_age(1)
        fn_person_age(3)
        fn_person_age(5)
        fn_person_age(18)
        fn_person_age(25)
        fn_person_age(70)

      </script>  
    </body>
    </html>
